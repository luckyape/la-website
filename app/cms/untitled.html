<!DOCTYPE html>
<html>

<head>
    <title>List Pages</title>
    <link rel="stylesheet" type="text/css" href="/scripts/packages/materialize-css/dist/css/materialize.min.css">

</head>

<body>
    <div id="data-grid" class="container">
        <h3 class="header">Responsive Table</h3>
        <div class="row">

                    <thead>
                        <tr>
                            <th>Name</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                        <tr>
                            <td>Shannon</td>
                            <td>KitKat</td>
                            <td>$9.99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
